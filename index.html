<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>First Week Assignment</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="formctrl">
                <label for="username">Your Name</label>      
                <input id="username" placeholder="Hope Osung" type="text">
            </div>
            <div class="formctrl">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="hopeosung@gmail.com">
            </div>
            <div class="formctrl">
                <label for="token">Activation Token</label>
                <input type="text" id="token">
            </div>
            <div class="checkctrl">
                You agree to the <a href="">privacy_policy</a>
                <label for="ppolicy"></label>
                <input type ="checkbox" id="ppolicy">
            </div>
            <div class="p">
               <p></p>
            </div>
            <div class="buttonctrl">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

    
</html>
